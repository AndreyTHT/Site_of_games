<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site of Games</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Бургер-меню -->
    <nav class="navbar">
        <div class="burger-menu" onclick="toggleMenu()">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <ul class="menu" id="menu">
            <li><a href="#games">Games</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Основной контент сайта -->
    <section id="games" class="section">
        <h1>Game Library</h1>
        <div class="game-cards">
            <div class="game-card" onclick="openGame('game1')">
                <h2>Game 1</h2>
                <p>Click for details</p>
            </div>
            <div class="game-card" onclick="openGame('game2')">
                <h2>Game 2</h2>
                <p>Click for details</p>
            </div>
            <div class="game-card" onclick="openGame('game3')">
                <h2>Game 3</h2>
                <p>Click for details</p>
            </div>
        </div>
    </section>

    
    <!-- Модальное окно с описанием игры -->
    <div id="gameModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="gameTitle">Game Title</h2>
            <p id="gameDescription">Game description...</p>
            <h3>System Requirements</h3>
            <ul id="systemRequirements">
                <!-- Системные требования будут вставлены сюда -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
